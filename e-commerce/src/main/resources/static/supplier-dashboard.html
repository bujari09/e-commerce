<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            color: #764ba2 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 0.5rem 1rem !important;
        }
        .navbar-nav .nav-link:hover {
            background: rgba(118, 75, 162, 0.1);
            color: #764ba2 !important;
        }
        .container {
            padding-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .card-header {
            border: none;
            padding: 1.5rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }
        .card-header h5 {
            margin: 0;
            position: relative;
            z-index: 1;
        }
        .bg-info { background: linear-gradient(135deg, #17a2b8, #138496) !important; }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
        }
        .btn {
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-info { background: linear-gradient(135deg, #17a2b8, #138496); }
        
        .list-group-item {
            border-radius: 10px;
            margin-bottom: 0.5rem;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }
        
        .h1 {
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .supplier-info {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
        }

        .stats-label {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/supplier-dashboard.html">
                <i class="fas fa-truck"></i> Supplier Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/supplier-dashboard.html">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-store"></i> Shiko Store
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <div class="d-flex align-items-center me-3">
                        <span class="text-muted">
                            <i class="fas fa-user"></i> 
                            <span id="supplierUsername">Supplier</span>
                        </span>
                    </div>
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Dil
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4 text-center fade-in">
                    <i class="fas fa-truck"></i> Paneli i Furnizuesit
                </h1>
            </div>
        </div>

        <!-- Supplier Info -->
        <div class="supplier-info fade-in">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h5 class="mb-1">
                        <i class="fas fa-user-circle"></i> Mirësevini, <span id="supplierName">Supplier</span>
                    </h5>
                    <p class="mb-0 text-muted">Menaxhoni produktet tuaja me lehtësi</p>
                </div>
                <div class="col-md-4 text-end">
                    <span class="badge bg-success fs-6">
                        <i class="fas fa-check-circle"></i> I Verifikuar
                    </span>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card fade-in">
                    <i class="fas fa-box fa-2x mb-3 text-info"></i>
                    <div class="stats-number" id="totalProducts">0</div>
                    <div class="stats-label">Produkte Total</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card fade-in">
                    <i class="fas fa-check-circle fa-2x mb-3 text-success"></i>
                    <div class="stats-number" id="activeProducts">0</div>
                    <div class="stats-label">Produkte Aktive</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card fade-in">
                    <i class="fas fa-boxes fa-2x mb-3 text-warning"></i>
                    <div class="stats-number" id="totalStock">0</div>
                    <div class="stats-label">Stok Total</div>
                </div>
            </div>
        </div>

        <!-- Add Product Section -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card fade-in">
                    <div class="card-header bg-info text-white">
                        <h5><i class="fas fa-plus-circle"></i> Shto Produkt të Ri</h5>
                    </div>
                    <div class="card-body">
                        <form id="supplierProductForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="productName" class="form-label">Emri i Produktit *</label>
                                        <input type="text" class="form-control" id="productName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="productPrice" class="form-label">Çmimi *</label>
                                        <input type="number" step="0.01" class="form-control" id="productPrice" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="productCategory" class="form-label">Kategoria</label>
                                        <select class="form-control" id="productCategory">
                                            <option value="">Zgjidh kategorinë</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="productStock" class="form-label">Sasia në Stok *</label>
                                        <input type="number" class="form-control" id="productStock" value="0" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Përshkrimi</label>
                                <textarea class="form-control" id="productDescription" rows="3"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="productStatus" class="form-label">Statusi</label>
                                        <select class="form-control" id="productStatus">
                                            <option value="active">Aktiv</option>
                                            <option value="inactive">Jo Aktiv</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="productImageUrl" class="form-label">URL Imazhi</label>
                                        <input type="url" class="form-control" id="productImageUrl">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info">
                                <i class="fas fa-plus"></i> Shto Produktin
                            </button>
                        </form>
                        <div id="productMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Products Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="card fade-in">
                    <div class="card-header bg-secondary text-white">
                        <h5><i class="fas fa-list"></i> Produktet e Mia</h5>
                    </div>
                    <div class="card-body">
                        <div id="myProductsList" class="list-group">
                            <!-- Supplier products will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        <!-- Orders Section -->
            <div class="col-md-6">
                <div class="card fade-in">
                    <div class="card-header">
                        <h5><i class="fas fa-shopping-cart"></i> Porositë e Produktëve Tuaja</h5>
                    </div>
                    <div class="card-body">
                        <div id="supplierOrders">
                            <!-- Orders will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8081/api';
        let currentSupplierId = null; // This will be set after login

        // Check authentication
        function checkAuth() {
            console.log('Checking supplier authentication...');
            
            if (localStorage.getItem('supplierLoggedIn') !== 'true') {
                console.log('Not logged in, redirecting...');
                window.location.href = '/supplier-login.html';
                return false;
            }
            
            // Set supplier info from localStorage
            const supplierId = localStorage.getItem('supplierId');
            const supplierName = localStorage.getItem('supplierName');
            const supplierEmail = localStorage.getItem('supplierEmail');
            
            console.log('Supplier data:', { supplierId, supplierName, supplierEmail });
            
            if (!supplierId) {
                console.log('No supplier ID found, redirecting...');
                window.location.href = '/supplier-login.html';
                return false;
            }
            
            // Update UI with supplier info
            document.getElementById('supplierUsername').textContent = supplierEmail || 'Supplier';
            document.getElementById('supplierName').textContent = supplierName || 'Supplier';
            
            // Set current supplier ID
            currentSupplierId = parseInt(supplierId);
            
            console.log('Authentication successful, supplier ID:', currentSupplierId);
            return true;
        }

        // Load supplier orders
        async function loadSupplierOrders() {
            try {
                const orders = await fetch(`${API_BASE}/orders`).then(res => res.json());
                const supplierOrders = document.getElementById('supplierOrders');
                
                // Filter orders that contain supplier's products
                const myOrders = orders.filter(order => {
                    // This is a simplified filter - in real implementation, 
                    // you'd need to check if order contains supplier's products
                    return order.status !== 'cancelled';
                });
                
                if (myOrders.length === 0) {
                    supplierOrders.innerHTML = '<p class="text-center text-muted">Nuk ka porosi ende</p>';
                    return;
                }
                
                supplierOrders.innerHTML = myOrders.map(order => `
                    <div class="card mb-2">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">Porosia #${order.id}</h6>
                                    <small class="text-muted">${order.orderDate || 'Data e panjohur'}</small>
                                    <br>
                                    <strong>Klienti:</strong> ${order.firstName} ${order.lastName}
                                    <br>
                                    <strong>Totali:</strong> €${order.totalAmount}
                                </div>
                                <div>
                                    <span class="badge ${getStatusColor(order.status)}">${getStatusText(order.status)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load supplier orders:', error);
                document.getElementById('supplierOrders').innerHTML = '<p class="text-danger">Gabim në ngarkimin e porosive</p>';
            }
        }

        function getStatusColor(status) {
            switch(status) {
                case 'pending': return 'bg-warning';
                case 'paid': return 'bg-success';
                case 'shipped': return 'bg-info';
                case 'cancelled': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'Në Pritje';
                case 'paid': return 'Paguar';
                case 'shipped': return 'Dërguar';
                case 'cancelled': return 'Anuluar';
                default: return status;
            }
        }
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const categories = await response.json();
                const categorySelect = document.getElementById('productCategory');
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Load supplier's products
        async function loadMyProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const allProducts = await response.json();
                
                // Filter products by current supplier
                const myProducts = allProducts.filter(product => product.supplierId == currentSupplierId);
                
                const productsList = document.getElementById('myProductsList');
                
                if (myProducts.length === 0) {
                    productsList.innerHTML = `
                        <div class="text-center py-4">
                            <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Nuk keni ende produkte</p>
                        </div>
                    `;
                    updateStatistics(0, 0, 0);
                    return;
                }
                
                productsList.innerHTML = myProducts.map(product => `
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${product.name}</strong>
                            <br><small class="text-success">€${product.price}</small>
                            <br><small class="text-muted">Stok: ${product.stockQuantity} | Status: ${product.status}</small>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">
                                <i class="fas fa-trash"></i> Fshij
                            </button>
                        </div>
                    </div>
                `).join('');
                
                // Update statistics
                const activeCount = myProducts.filter(p => p.status === 'active').length;
                const totalStock = myProducts.reduce((sum, p) => sum + p.stockQuantity, 0);
                updateStatistics(myProducts.length, activeCount, totalStock);
                
            } catch (error) {
                console.error('Failed to load products:', error);
                document.getElementById('myProductsList').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Gabim në ngarkimin e produkteve
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStatistics(total, active, stock) {
            document.getElementById('totalProducts').textContent = total;
            document.getElementById('activeProducts').textContent = active;
            document.getElementById('totalStock').textContent = stock;
        }

        // Handle product form submission
        document.getElementById('supplierProductForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                stockQuantity: parseInt(document.getElementById('productStock').value),
                status: document.getElementById('productStatus').value,
                imageUrl: document.getElementById('productImageUrl').value,
                categoryId: document.getElementById('productCategory').value ? parseInt(document.getElementById('productCategory').value) : null,
                supplierId: currentSupplierId // Automatically assign to current supplier
            };
            
            try {
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(productData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Show success message
                const messageDiv = document.getElementById('productMessage');
                messageDiv.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i> Produkti u shtua me sukses!
                    </div>
                `;
                
                // Clear form
                this.reset();
                
                // Reload products
                loadMyProducts();
                
                // Hide message after 3 seconds
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
                
            } catch (error) {
                console.error('Failed to add product:', error);
                const messageDiv = document.getElementById('productMessage');
                messageDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Gabim: ${error.message}
                    </div>
                `;
            }
        });

        // Delete product
        async function deleteProduct(id) {
            if (confirm('A jeni i sigurt që doni të fshini këtë produkt?')) {
                try {
                    const response = await fetch(`${API_BASE}/products/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    // Reload products
                    loadMyProducts();
                    
                } catch (error) {
                    console.error('Failed to delete product:', error);
                    alert('Gabim në fshirjen e produktit');
                }
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('supplierLoggedIn');
            localStorage.removeItem('supplierId');
            localStorage.removeItem('supplierName');
            localStorage.removeItem('supplierEmail');
            window.location.href = '/supplier-login.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Add small delay to prevent instant redirect loops
            setTimeout(() => {
                if (checkAuth()) {
                    loadCategories();
                    loadMyProducts();
                    loadSupplierOrders();
                }
            }, 100);
        });
    </script>
</body>
</html>
