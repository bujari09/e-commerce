<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktet - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            color: #764ba2 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 0.5rem 1rem !important;
        }
        .navbar-nav .nav-link:hover {
            background: rgba(118, 75, 162, 0.1);
            color: #764ba2 !important;
        }
        .navbar-nav .nav-link.active {
            background: rgba(118, 75, 162, 0.2);
            color: #764ba2 !important;
        }
        .container {
            padding-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .badge {
            font-size: 0.8rem;
        }
        .h1 {
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .search-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/admin.html">
                <i class="fas fa-tachometer-alt"></i> E-Commerce Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin.html">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/products.html">
                            <i class="fas fa-box"></i> Produktet
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <a class="btn btn-outline-primary me-2" href="/">
                        <i class="fas fa-store"></i> Shiko Store
                    </a>
                    <a class="btn btn-outline-warning me-2" href="/supplier-login.html">
                        <i class="fas fa-truck"></i> Supplier
                    </a>
                    <a class="btn btn-outline-primary" href="/admin.html">
                        <i class="fas fa-user-shield"></i> Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mb-4 text-center fade-in">
                    <i class="fas fa-box"></i> Produktet
                </h1>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-box fade-in">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Kërko produkte...">
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="categoryFilter">
                        <option value="">Të gjitha kategoritë</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8081/api';
        let allProducts = [];

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allProducts = await response.json();
                displayProducts(allProducts);
                loadCategories();
            } catch (error) {
                console.error('Failed to load products:', error);
                document.getElementById('productsGrid').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> Gabim në ngarkimin e produkteve
                        </div>
                    </div>
                `;
            }
        }

        // Load categories for filter
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/categories`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const categories = await response.json();
                const categoryFilter = document.getElementById('categoryFilter');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categoryFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Display products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> Nuk u gjetën produkte
                        </div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="col-md-4 col-lg-3 mb-4 fade-in">
                    <div class="card">
                        ${product.imageUrl ? 
                            `<img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">` :
                            `<div class="card-img-top d-flex align-items-center justify-content-center bg-light">
                                <i class="fas fa-box fa-3x text-muted"></i>
                            </div>`
                        }
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text text-muted small">${product.description || 'Pa përshkrim'}</p>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="h5 text-primary mb-0">€${product.price}</span>
                                <span class="badge ${product.status === 'active' ? 'bg-success' : 'bg-secondary'}">
                                    ${product.status === 'active' ? 'Aktiv' : 'Jo Aktiv'}
                                </span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    <i class="fas fa-box"></i> Stok: ${product.stockQuantity}
                                </small>
                                <div>
                                    <button class="btn btn-sm btn-outline-primary" onclick="editProduct(${product.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${product.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryId = document.getElementById('categoryFilter').value;
            
            const filtered = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                     (product.description && product.description.toLowerCase().includes(searchTerm));
                const matchesCategory = !categoryId || product.categoryId == categoryId;
                return matchesSearch && matchesCategory;
            });
            
            displayProducts(filtered);
        }

        // Edit product (redirect to admin)
        function editProduct(id) {
            window.location.href = `/admin.html#edit-product-${id}`;
        }

        // Delete product
        async function deleteProduct(id) {
            if (confirm('A jeni i sigurt që doni të fshini këtë produkt?')) {
                try {
                    const response = await fetch(`${API_BASE}/products/${id}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    loadProducts(); // Reload products
                } catch (error) {
                    console.error('Failed to delete product:', error);
                    alert('Gabim në fshirjen e produktit');
                }
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/login.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });
    </script>
</body>
</html>
