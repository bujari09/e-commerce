<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Login - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #764ba2;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .supplier-icon {
            font-size: 3rem;
            color: #764ba2;
            margin-bottom: 1rem;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .back-link {
            color: #764ba2;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            color: #667eea;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="supplier-icon">
                <i class="fas fa-truck"></i>
            </div>
            <h2>Supplier Login</h2>
            <p>Hyni për të menaxhuar produktet tuaja</p>
        </div>

        <form id="supplierLoginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username (Email)</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Shkruani emailin tuaj" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Shkruani passwordin" required>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Më kujto më vonë
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <div id="loginMessage" class="alert alert-danger d-none">
                <i class="fas fa-exclamation-triangle"></i> Username ose password i gabuar
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="/admin.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Kthehu te Admin Panel
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8081/api';

        document.getElementById('supplierLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            try {
                // Get all suppliers and find matching one
                const response = await fetch(`${API_BASE}/suppliers`);
                if (!response.ok) {
                    throw new Error('Gabim në ngarkimin e furnizuesve');
                }
                
                const suppliers = await response.json();
                
                // Find supplier by email (username) and password
                const supplier = suppliers.find(s => 
                    s.email === username && s.password === password
                );
                
                if (supplier) {
                    // Store login info
                    localStorage.setItem('supplierLoggedIn', 'true');
                    localStorage.setItem('supplierId', supplier.id);
                    localStorage.setItem('supplierName', supplier.name);
                    localStorage.setItem('supplierEmail', supplier.email);
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberSupplier', 'true');
                    }
                    
                    // Redirect to supplier dashboard
                    window.location.href = '/supplier-dashboard.html';
                } else {
                    // Show error message
                    const messageDiv = document.getElementById('loginMessage');
                    messageDiv.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i> Email ose password i gabuar
                    `;
                    messageDiv.classList.remove('d-none');
                    
                    // Hide message after 3 seconds
                    setTimeout(() => {
                        messageDiv.classList.add('d-none');
                    }, 3000);
                }
            } catch (error) {
                console.error('Login error:', error);
                const messageDiv = document.getElementById('loginMessage');
                messageDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i> Gabim në server. Provoni përsëri.
                `;
                messageDiv.classList.remove('d-none');
                
                setTimeout(() => {
                    messageDiv.classList.add('d-none');
                }, 3000);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('supplierLoggedIn') === 'true' && localStorage.getItem('supplierId')) {
            console.log('Already logged in, redirecting to dashboard...');
            window.location.href = '/supplier-dashboard.html';
        }
    </script>
</body>
</html>
