<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce - Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            color: #764ba2 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 0.5rem 1rem !important;
        }
        .navbar-nav .nav-link:hover {
            background: rgba(118, 75, 162, 0.1);
            color: #764ba2 !important;
        }
        .navbar-nav .nav-link.active {
            background: rgba(118, 75, 162, 0.2);
            color: #764ba2 !important;
        }
        .container {
            padding-top: 2rem;
        }
        .search-input-group {
            width: 300px;
        }
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .product-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .product-card .card-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
        .product-card .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #764ba2;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .product-card .old-price {
            font-size: 0.9rem;
            color: #6c757d;
            text-decoration: line-through;
            margin-left: 10px;
        }
        .badge-discount {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
        }
        .category-buttons .btn {
            width: 100%;
            text-align: left;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        .category-buttons .btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .rating .fa-star {
            color: #ffc107;
        }
        .filter-section {
            margin-bottom: 25px;
        }
        .filter-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shopping-bag"></i> E-Commerce
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Ballina</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products.html">Produkte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Kontakt</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="search-input-group input-group me-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Kërkoni produkte...">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button class="btn btn-outline-warning me-2" onclick="showCart()">
                        <i class="fas fa-shopping-cart"></i> 
                        Shporta (<span id="cartCount">0</span>)
                    </button>
                    <a href="/supplier-login.html" class="btn btn-outline-warning me-2">
                        <i class="fas fa-truck"></i> Supplier
                    </a>
                    <a href="/admin.html" class="btn btn-outline-primary">
                        <i class="fas fa-user-shield"></i> Admin
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="sidebar fade-in">
                    <!-- Categories -->
                    <div class="filter-section">
                        <div class="filter-title">
                            <i class="fas fa-list"></i> Kategoritë
                        </div>
                        <div class="category-buttons">
                            <button class="btn btn-outline-secondary active" data-category="">
                                <i class="fas fa-th"></i> Të gjitha
                            </button>
                            <!-- Categories will be loaded dynamically from database -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Section -->
            <div class="col-md-9">
                <div class="fade-in">
                    <!-- Sorting -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h5>Shfaqen <span id="productCount">12</span> produkte</h5>
                    <select class="form-select" style="width: 200px;">
                        <option>Rendit sipas</option>
                        <option>Cmimi: i ulët → i lartë</option>
                        <option>Cmimi: i lartë → i ulët</option>
                        <option>Më të shiturat</option>
                        <option>Më të rejat</option>
                    </select>
                </div>

                <!-- Products Grid -->
                <div class="row" id="productsContainer">
                    <!-- Products will be loaded here -->
                </div>

                <!-- Pagination -->
                <nav class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">Previous</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-shopping-cart"></i> Shporta e Blerjes
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="cartItems">
                        <!-- Cart items will be loaded here -->
                    </div>
                    <div class="mt-3">
                        <h4>Total: €<span id="cartTotal">0.00</span></h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mbyll</button>
                    <button type="button" class="btn btn-primary" onclick="proceedToCheckout()">
                        <i class="fas fa-credit-card"></i> Vazhdo te Porosia
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-credit-card"></i> Porosia
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Emri dhe Mbiemri</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Shkruani emrin dhe mbiemrin tuaj" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Adresa</label>
                            <textarea class="form-control" id="address" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefon</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="alert alert-info">
                            <h6>Porosia juaj:</h6>
                            <div id="orderSummary"></div>
                            <h5 class="mt-2">Total: €<span id="orderTotal">0.00</span></h5>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anulo</button>
                    <button type="button" class="btn btn-success" onclick="placeOrder()">
                        <i class="fas fa-check"></i> Përfundo Porosinë
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8081/api';
        let allProducts = [];
        let allCategories = [];
        let currentCategory = '';
        let cart = [];

        // Cart functions
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    image: product.imageUrl || `https://picsum.photos/seed/${product.id}/100/100.jpg`
                });
            }
            
            updateCartDisplay();
            showNotification('Produkti u shtua në shportë!');
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartDisplay();
                }
            }
        }

        function updateCartDisplay() {
            const cartCount = document.getElementById('cartCount');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartCount.textContent = totalItems;
            cartTotal.textContent = totalPrice.toFixed(2);
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-center">Shporta është bosh</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="d-flex align-items-center mb-3 p-2 border rounded">
                        <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover;" class="me-3">
                        <div class="flex-grow-1">
                            <h6 class="mb-1">${item.name}</h6>
                            <small class="text-muted">€${item.price} x ${item.quantity}</small>
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="mx-2">${item.quantity}</span>
                            <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.id}, 1)">+</button>
                            <button class="btn btn-sm btn-danger ms-2" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function showCart() {
            updateCartDisplay();
            const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
            cartModal.show();
        }

        function proceedToCheckout() {
            console.log('Cart contents:', cart);
            console.log('Cart length:', cart.length);
            
            if (cart.length === 0) {
                showNotification('Shporta është bosh!', 'warning');
                return;
            }
            
            const totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            console.log('Calculated total:', totalAmount);
            
            // Update order summary
            const orderSummary = document.getElementById('orderSummary');
            const orderTotal = document.getElementById('orderTotal');
            
            orderSummary.innerHTML = cart.map(item => `
                <div class="d-flex justify-content-between">
                    <span>${item.name} x ${item.quantity}</span>
                    <span>€${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
            
            orderTotal.textContent = totalAmount.toFixed(2);
            
            // Close cart modal and open checkout modal
            bootstrap.Modal.getInstance(document.getElementById('cartModal')).hide();
            const checkoutModal = new bootstrap.Modal(document.getElementById('checkoutModal'));
            checkoutModal.show();
        }

        async function placeOrder() {
            const form = document.getElementById('checkoutForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            // Split full name into first and last name
            const fullName = document.getElementById('fullName').value.trim();
            const nameParts = fullName.split(' ');
            const firstName = nameParts[0] || '';
            const lastName = nameParts.slice(1).join(' ') || '';
            
            const orderData = {
                firstName: firstName,
                lastName: lastName,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                products: cart.map(item => ({
                    productId: item.id,
                    productName: item.name,
                    quantity: item.quantity,
                    price: item.price
                })),
                totalAmount: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            };
            
            console.log('Order data being sent:', JSON.stringify(orderData, null, 2));
            
            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error('Gabim në dërgimin e porosisë: ' + response.statusText);
                }
                
                const result = await response.json();
                console.log('Order created:', result);
                
                // Clear cart and show success
                cart = [];
                updateCartDisplay();
                bootstrap.Modal.getInstance(document.getElementById('checkoutModal')).hide();
                showNotification('Porosia u dërgua me sukses! Do të kontaktoheni së shpejti.', 'success');
                
            } catch (error) {
                console.error('Order error:', error);
                showNotification('Gabim: ' + error.message, 'danger');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} position-fixed top-0 start-50 translate-middle-x mt-3`;
            notification.style.zIndex = '9999';
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Load categories
        async function loadCategories() {
            try {
                const categories = await fetch(`${API_BASE}/categories`).then(res => res.json());
                allCategories = categories;
                
                // Update category buttons with real categories
                const categoryButtons = document.querySelector('.category-buttons');
                categoryButtons.innerHTML = `
                    <button class="btn btn-outline-secondary active" data-category="">
                        <i class="fas fa-th"></i> Të gjitha
                    </button>
                ` + categories.map(category => `
                    <button class="btn btn-outline-secondary" data-category="${category.id}">
                        <i class="fas fa-tag"></i> ${category.name}
                    </button>
                `).join('');
                
                // Re-attach event listeners to new buttons
                document.querySelectorAll('[data-category]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('[data-category]').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        currentCategory = e.target.dataset.category;
                        loadProducts();
                    });
                });
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Load products
        async function loadProducts() {
            try {
                let products = await fetch(`${API_BASE}/products`).then(res => res.json());
                allProducts = products;
                
                // Apply filters
                products = filterProducts(products);
                
                const productsContainer = document.getElementById('productsContainer');
                document.getElementById('productCount').textContent = products.length;
                
                if (products.length === 0) {
                    productsContainer.innerHTML = '<div class="col-12"><p class="text-muted text-center">Nuk u gjetën produkte.</p></div>';
                    return;
                }
                
                productsContainer.innerHTML = products.map(product => {
                    const imageUrl = product.imageUrl || `https://picsum.photos/seed/${product.id}/300/200.jpg`;
                    const isOutOfStock = product.stockQuantity <= 0;
                    const category = allCategories.find(c => c.id === product.categoryId);
                    const hasDiscount = Math.random() > 0.7; // Random discount for demo
                    const discountPercent = hasDiscount ? Math.floor(Math.random() * 30) + 10 : 0;
                    const oldPrice = hasDiscount ? (product.price * (1 + discountPercent / 100)).toFixed(2) : null;
                    
                    return `
                        <div class="col-md-4 mb-4 fade-in">
                            <div class="card product-card h-100">
                                ${hasDiscount ? `<div class="badge-discount">-${discountPercent}%</div>` : ''}
                                <img src="${imageUrl}" class="card-img-top" alt="${product.name}">
                                <div class="card-body d-flex flex-column">
                                    <div class="mb-2">
                                        ${category ? `<span class="badge bg-primary me-1">${category.name}</span>` : ''}
                                        <span class="badge ${isOutOfStock ? 'bg-danger' : 'bg-success'}">
                                            ${isOutOfStock ? 'Out of Stock' : 'In Stock'}
                                        </span>
                                    </div>
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text flex-grow-1">${product.description || 'Produkt i kualitetit të lartë'}</p>
                                    <div class="rating mb-2">
                                        ${generateStars()}
                                        <small class="text-muted">(${Math.floor(Math.random() * 100) + 10})</small>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mt-auto">
                                        <div>
                                            <span class="product-price">€${product.price}</span>
                                            ${oldPrice ? `<span class="old-price">€${oldPrice}</span>` : ''}
                                        </div>
                                        <small class="text-muted">Stok: ${product.stockQuantity}</small>
                                    </div>
                                    <button class="btn btn-primary mt-3 w-100" onclick="addToCart(${product.id})" ${isOutOfStock ? 'disabled' : ''}>
                                        <i class="fas fa-shopping-cart"></i> Shto në Shportë
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load products:', error);
                document.getElementById('productsContainer').innerHTML = 
                    '<div class="col-12"><p class="text-danger text-center">Gabim në ngarkimin e produkteve.</p></div>';
            }
        }

        function generateStars() {
            const rating = Math.floor(Math.random() * 2) + 3; // 3-5 stars
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<i class="fas fa-star"></i>';
                } else {
                    stars += '<i class="far fa-star"></i>';
                }
            }
            return stars;
        }

        function filterProducts(products) {
            return products.filter(product => {
                if (currentCategory && product.categoryId != currentCategory) return false;
                return true;
            });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(searchTerm) ||
                (p.description && p.description.toLowerCase().includes(searchTerm))
            );
            displayFilteredProducts(filtered);
        });

        function displayFilteredProducts(products) {
            const productsContainer = document.getElementById('productsContainer');
            document.getElementById('productCount').textContent = products.length;
            
            if (products.length === 0) {
                productsContainer.innerHTML = '<div class="col-12"><p class="text-muted text-center">Nuk u gjetën produkte.</p></div>';
                return;
            }
            
            // Reuse the same product display logic as loadProducts
            loadProducts();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadProducts();
        });
    </script>
</body>
</html>
